version: '3.7'

networks:
  cluster:

services:
  
  ethseer-client:
    image: ethseer-client-image:local
    build:
      context: ./packages/client/
    init: true
    ports:
      - 127.0.0.1:3000:3000
    networks:
      - cluster
    restart: unless-stopped
    volumes:
      - ./packages/client/.env:/app/.env

  ethseer-server:
    image: ethseer-server-image:local
    build:
      context: ./packages/server/
    container_name: ethseer-server-container
    init: true
    ports:
      - 127.0.0.1:3020:3020
    networks:
      - cluster
    restart: unless-stopped
    volumes:
      - ./packages/server/.env:/app/.env